    <script>
        // 等待页面加载完成后初始化地图
        window.onload = function () {
            // 初始化地图
            var map = new AMap.Map('mapContainer', {
                viewMode: '2D',
                zoom: 5, // 初始缩放级别
                center: [108.94, 34.25], // 初始中心点（西安附近）
                resizeEnable: true // 允许地图根据容器大小调整
            });

            // 定义已去过的城市（名称+经纬度）
            var cities = [
                { name: '北京', lnglat: [116.41, 39.90] },
                { name: '上海', lnglat: [121.47, 31.23] },
                { name: '广州', lnglat: [113.26, 23.13] },
                { name: '郑州', lnglat: [113.67, 34.75] },
                { name: '信阳', lnglat: [114.09, 32.15] },
                { name: '苏州', lnglat: [120.58, 31.31] },
                { name: '杭州', lnglat: [120.20, 30.24] },
                { name: '惠州', lnglat: [114.41, 23.11] },
                { name: '泉州', lnglat: [118.67, 24.87] },
                { name: '厦门', lnglat: [118.07, 24.63] },
                { name: '香港', lnglat: [114.10, 22.39] },
                { name: '衡阳', lnglat: [112.57, 26.89] },
                { name: '佛山', lnglat: [113.12, 23.02] },
                { name: '江门', lnglat: [113.08, 22.57] },
                { name: '清远', lnglat: [113.05, 23.68] },
                { name: '柳州', lnglat: [109.40, 24.26] },
                { name: '周口', lnglat: [114.66, 33.57] },
                { name: '商丘', lnglat: [115.65, 34.44] },
                { name: '新乡', lnglat: [113.97, 35.31] },
                { name: '诸暨', lnglat: [120.18, 29.72] },
                { name: '韶关', lnglat: [113.51, 24.75] },
                { name: '丽江', lnglat: [100.25, 26.81] },
                { name: '大理', lnglat: [100.25, 25.58] },
                { name: '贵阳', lnglat: [106.70, 26.55] },
                { name: '西安', lnglat: [108.94, 34.25] },
                { name: '驻马店', lnglat: [114.04, 32.97] },
                { name: '长沙', lnglat: [112.93, 28.22] },
                { name: '重庆', lnglat: [106.55, 29.56] }
                
            ];

            // 为每个城市添加标记
            cities.forEach(function(city, index) {
                // 创建自定义标记内容
                var markerContent = document.createElement('div');
                markerContent.className = 'custom-marker';
                
                var iconDiv = document.createElement('div');
                iconDiv.className = 'marker-icon';
                iconDiv.innerHTML = '<i class="fa-solid fa-location-dot" aria-hidden="true" style="color: #4285f4; font-size: 20px;"></i>';
                markerContent.appendChild(iconDiv);
            

                // 创建自定义标记
                var marker = new AMap.Marker({
                    position: city.lnglat, // 标记位置
                    content: markerContent.outerHTML, // 使用自定义HTML内容
                    offset: new AMap.Pixel(-16, -16), // 偏移量，使标记底部对准坐标点
                    title: city.name // 鼠标悬停时显示的标题
                });

                // 将标记添加到地图
                marker.setMap(map);

                // 给标记添加点击事件：放大显示该城市
                marker.on('click', function() {
                    // 地图平滑缩放并移动到目标城市
                    // 缩放级别12（城市级），中心点设为城市坐标
                    map.setZoomAndCenter(12, city.lnglat, {
                        duration: 800 // 动画持续时间（毫秒）
                    });

                    // 显示信息窗口提示
                    var infoWindow = new AMap.InfoWindow({
                        content: `<div style="padding:10px;">我去过${city.name}！</div>`,
                        offset: new AMap.Pixel(0, -30)
                    });
                    infoWindow.open(map, city.lnglat);
                });
            });
        };
    </script>
